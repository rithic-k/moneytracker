allprojects {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal() // Ensure plugin support
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    evaluationDependsOn(":app") // Correct placement inside subprojects
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
